<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="image-container">
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
                <h3>Sign Up</h3>
            </div>
        </div>

        <div class="hero">
            <div class="hero-text left">
                <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit ipsum provident id sapiente dolorum. Dignissimos consequuntur esse, voluptatum obcaecati, architecto pariatur in praesentium</h4>
                <h4 class="text">You <span style="font-style: italic">know</span> you want it!</h4>
            </div>

            
            <form action="submit" method="get">
                <h4>Lets Do This!</h4>
                <div class="hero-form left">
                    
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="password">
                    </div>
                                   
                </div>
                <button class="btn">Create Account</button> 
            </form>
            <div class="login left">
                <p>Already Have An Account?</p>
                <a href="">Log In</a>
            </div>
        </div>

        
    </div>
</body>
</html>
